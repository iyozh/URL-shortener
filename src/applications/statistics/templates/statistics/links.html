{% extends "_base.html" %}

{% load static %}


{% block title %} Links {% endblock %}
{% block head %} {% endblock %}

{% block body %}
<h1 class="links-title">My links</h1>
<div class="links-list">

{% for url in object_list %}
    {% if url.user == user %}
    <div class="list-item">
        <div class="origin-link"><a href="{{url.original }}">{{url.original }}</a></div>
        <div class="short-link"><a href="{{url.shortcut }}">{{url.shortcut }}</a></div>
        <div class="more"><a href="{% url 'statistics:hits' url.pk %}">More...</a></div>
    </div>
    {% endif %}
{% endfor %}
</div>

{% endblock %}
